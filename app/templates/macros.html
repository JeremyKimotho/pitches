{% macro displayPitches(pitches_list) %}
  {% for pitch in pitches_list %}
  <div class="col-md-8"></div>
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
    <h1>{{pitch.title}}</h1>
    <h3>{{pitch.body}}</h3>
    <h6><a href='/upvotes'>Upvotes: </a>{{pitch.upvotes}}</h6>
    <h6><a href='/upvotes'>Downvotes: </a>{{pitch.downvotes}}</h6>
    <h6><a href='/comment'>Write a comment</a></h6>
  </div>
  <div class="col-md-8"></div>
  {% endfor %}
{% endmacro %}
